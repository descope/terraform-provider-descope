name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  goreleaser:
    name: Run GoReleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Allow goreleaser to access older tag information for changelog
      - name: Run GoReleaser
        uses: ./.github/actions/ci/release
        with:
          go_version: '1.22'
          token: ${{ secrets.GITHUB_TOKEN }}
